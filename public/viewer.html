<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Viewer — 3461</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; padding:20px; background:#fff; }
    video { width: 640px; max-width:100%; border-radius:8px; background:#000; }
    .info { margin-top:15px; text-align:left; max-width:640px; margin:auto; font-size:14px; }
    button { padding:10px 16px; margin:10px; font-size:16px; }
  </style>
</head>
<body>
  <h2>🎥 مشاهدة البث — غرفة 3461</h2>
  <video id="remoteVideo" autoplay playsinline></video><br>
  <button id="talkBtn">🔊 تحدث مع المذيع</button>
  <button id="stopBtn" disabled>🛑 إيقاف</button>

  <div class="info" id="infoBox">جارٍ جلب معلوماتك...</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
  (async function() {
    const socket = io();
    const pc = new RTCPeerConnection();
    const videoEl = document.getElementById('remoteVideo');
    const talkBtn = document.getElementById('talkBtn');
    const stopBtn = document.getElementById('stopBtn');
    let micStream = null;

    pc.ontrack = event => videoEl.srcObject = event.streams[0];
    pc.onicecandidate = e => { if(e.candidate) socket.emit('candidate', { targetId: 'broadcaster', candidate: e.candidate }); };

    socket.emit('watcher', { watcherId: socket.id });

    socket.on('offer', async ({ from, sdp }) => {
      await pc.setRemoteDescription(new RTCSessionDescription(sdp));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit('answer', { from, sdp: pc.localDescription });
    });

    socket.on('candidate', ({ from, candidate }) => {
      if(candidate) pc.addIceCandidate(new RTCIceCandidate(candidate));
    });

    // زر التحدث
    talkBtn.onclick = async () => {
      micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      micStream.getTracks().forEach(track => pc.addTrack(track, micStream));
      talkBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      if(micStream) {
        micStream.getTracks().forEach(t => t.stop());
        micStream = null;
      }
      talkBtn.disabled = false;
      stopBtn.disabled = true;
    };

    // جلب معلومات الجهاز + IP
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        document.getElementById('infoBox').innerHTML = `
          <b>IP:</b> ${data.ip}<br>
          <b>المكان:</b> ${data.city}, ${data.country_name}<br>
          <b>المزود:</b> ${data.org}<br>
          <b>الجهاز:</b> ${navigator.userAgent}<br>
          <b>الشبكة:</b> ${navigator.connection ? navigator.connection.effectiveType : 'غير معروف'}
        `;
      });
  })();
  </script>
</body>
  </html>
